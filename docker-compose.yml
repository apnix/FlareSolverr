---
version: "2.1"
services:
  flaresolverr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=Europe/London
    volumes:
      - ./src:/app/flaresolverr
    ports:
      - "${PORT:-8191}:8191"
      - "5900:5900"
    restart: unless-stopped
